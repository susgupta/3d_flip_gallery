<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sushil G 3D Flip Gallery</title>
</head>

<body>
    <div class="cube-container">

        <div class="cube initial-position">

            <img class="cube-face-image image-1" src="img/one.jpg">
            <img class="cube-face-image image-2" src="img/two.jpg">
            <img class="cube-face-image image-3" src="img/three.jpg">
            <img class="cube-face-image image-4" src="img/four.jpg">
            <img class="cube-face-image image-5" src="img/five.jpg">
            <img class="cube-face-image image-6" src="img/six.jpg">

        </div>

    </div>

    <div class="image-buttons">

        <input type="image" class="show-image-1" src="img/1.jpg"></input>
        <input type="image" class="show-image-2" src="img/2.jpg"></input>
        <input type="image" class="show-image-3" src="img/3.jpg"></input>
        <input type="image" class="show-image-4" src="img/4.jpg"></input>
        <input type="image" class="show-image-5" src="img/5.jpg"></input>
        <input type="image" class="show-image-6" src="img/6.jpg"></input>

    </div>

    <script src="js/main.js"></script>
</body>

</html>
